name: Build & Package IPA

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install Dependencies
        run: |
          brew install cocoapods
          pod install --repo-update || pod install

      - name: Build the Safari Extension
        run: |
          xcodebuild -project SafariBlocker.xcodeproj \
            -scheme SafariBlocker \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath SafariBlocker.xcarchive archive

      - name: Package IPA
        run: |
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath SafariBlocker.xcarchive \
            -exportPath output \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafariBlocker-IPA
          path: output/*.ipa
