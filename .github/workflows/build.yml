name: Build SafariBlocker IPA

on:
  push:
    branches:
      - main  # Change this if your default branch is different
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures the full repo is cloned

      - name: Debug Repository Structure
        run: |
          echo "📂 Listing all files in the repository..."
          ls -R
          echo "🔍 Searching for .xcodeproj file..."
          find . -name "*.xcodeproj"

      - name: Find SafariBlocker.xcodeproj
        id: find_project
        run: |
          PROJECT_PATH=$(find . -name "SafariBlocker.xcodeproj" | head -n 1)
          if [ -z "$PROJECT_PATH" ]; then
            echo "❌ ERROR: SafariBlocker.xcodeproj not found!"
            exit 1
          fi
          PROJECT_DIR=$(dirname "$PROJECT_PATH")
          echo "✅ Found project in $PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          brew install cocoapods
          cd "$PROJECT_DIR"
          pod install || echo "No Podfile found, skipping Cocoapods install."

      - name: Build the SafariBlocker App
        run: |
          cd "$PROJECT_DIR"
          xcodebuild -workspace SafariBlocker.xcworkspace \
            -scheme SafariBlocker \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -archivePath SafariBlocker.xcarchive archive

      - name: Export IPA
        run: |
          cd "$PROJECT_DIR"
          mkdir -p output
          xcodebuild -exportArchive \
            -archivePath SafariBlocker.xcarchive \
            -exportPath output \
            -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafariBlocker.ipa
          path: ${{ env.PROJECT_DIR }}/output/*.ipa
